        <center><div class="form_body">
            <h1 id="form_head">DHISHNA <span style="color: palevioletred; text-shadow: 0 0 8px palevioletred;">EVENTS</span></h1>
            <form id="dhishna-form">
                <input type="text" placeholder="Name" name="name" autofocus><br>
                <input type="text" placeholder="Caption" name="caption" autofocus><br>
                <textarea name="description" id="description" placeholder="Enter Description Here!" cols="40" rows="5"></textarea><br>
                <br>
                <h5 id="ques">Is Regestration Open ?</h5>
                <select name="reg" id="myopt">   
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            <h3 id="form_sub_head">Coordinator</h3>
                <input type="text" placeholder="Name" name="c_name" autofocus><br>
                <input type="text" placeholder="Phone no." name="c_phone" autofocus><br>
                <input type="file" id="btn"><br>
                <progress value="0" max=100 id="uploader">0%</progress><br><br>
                <button id="submit" id="filebtn">Submit</button>
            </form>
        </div></center>
